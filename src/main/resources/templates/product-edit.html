<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create/Edit Product</title>
    <div th:replace="~{/commons/commons :: head}"></div>
</head>

<body>
<div th:replace="~{/commons/commons :: navbar}"></div>
<div th:replace="~{/commons/page-header :: page-header(headerText='Create/Edit Product')}"></div>

<!-- Create/Edit Product Start -->
<div class="container-xxl py-6">
    <div class="container">
        <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <h1 class="display-5 mb-3">Create/Edit Product</h1>
        </div>
        <form th:action="@{/product}" th:object="${entity}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Product Name" required>
                        <label for="name">Product Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:field="*{image}" id="image" placeholder="Image URL">
                        <label for="image">Image URL</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" id="price" placeholder="Price" required>
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" th:field="*{category}" id="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                        <label for="category">Category</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control" th:field="*{description}" id="description" placeholder="Product Description" style="height: 200px" required></textarea>
                        <label for="description">Product Description</label>
                    </div>
                </div>
                <div class="col-12">
                    <input type="text" th:field="*{id}" id="id" hidden>
                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Save</button>
                    <a class="btn btn-secondary rounded-pill py-3 px-5" th:href="@{/product}">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Create/Edit Product End -->

<div th:replace="~{/commons/commons :: footer}"></div>
</body>
</html>
